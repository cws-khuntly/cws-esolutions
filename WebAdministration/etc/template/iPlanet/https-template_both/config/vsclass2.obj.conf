# You can edit this file, but comments and formatting changes
# might be lost when the admin server makes changes.

<Object name="default">
AuthTrans fn="match-browser" browser="*MSIE*" ssl-unclean-shutdown="true"
<Client method="(TRACE|TRACK|OPTIONS|PUT|DELETE)">
AuthTrans fn="set-variable" abort="true" error="501"
</Client>
NameTrans fn="document-root" root="$docroot"
PathCheck fn="unix-uri-clean"
PathCheck fn="find-index" index-names="index.html,home.html,index.jsp"
PathCheck fn="check-acl" acl="default"
ObjectType fn="type-by-extension"
ObjectType fn="force-type" type="text/plain"
Service method="(GET|HEAD|POST)" fn="SpotCookie"
Service method="(GET|HEAD)" type="magnus-internal/imagemap" fn="imagemap"
Service method="(GET|HEAD)" type="magnus-internal/directory" fn="send-error" path="error.html"
Service method="(GET|HEAD|POST)" type="*~magnus-internal/*" fn="send-file"
AddLog fn="flex-log" name="access"
<Client match="none" browser="*MSIE [1-3] *" browser="*MSIE [1-5] *Mac*" browser="Mozilla/ [1-4] *Nav*">
Output fn="insert-filter" filter="http-compression" type="text/*" vary="on" fragment-size="1024" compression-level="3"
</Client>
<Client match="none" browser="*MSIE [1-3] *" browser="*MSIE [1-5] *Mac*" browser="Mozilla/ [1-4] *Nav*">
Output fn="insert-filter" filter="http-compression" type="application/x-javascript" vary="on" fragment-size="1024" compression-level="3"
</Client>
</Object>

<Object name="j2ee">
Service fn="service-j2ee" method="*"
</Object>

<Object name="cgi">
ObjectType fn="force-type" type="magnus-internal/cgi"
Service fn="send-cgi" user="$user" group="$group" chroot="$chroot" dir="$dir" nice="$nice"
</Object>

<Object name="es-internal">
PathCheck fn="check-acl" acl="es-internal"
</Object>

<Object name="send-compressed">
PathCheck fn="find-compressed"
</Object>

<Object name="compress-on-demand">
Output fn="insert-filter" filter="http-compression"
</Object>
