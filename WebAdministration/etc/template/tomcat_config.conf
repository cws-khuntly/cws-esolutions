<IfModule proxy_module>
    ProxyRequests                   off
    ProxyVia                        block
    ProxyTimeout                    30
    ProxyErrorOverride              on
    ProxyPreserveHost               on
    ProxyAddHeaders                 on

    ProxyPass                       /%CONTEXT_ROOT%/ ajp://%APPSERVER_HOSTNAME%:%APPSERVER_PORT%/%CONTEXT_ROOT%/
    ProxyPassReverse                /%CONTEXT_ROOT%/ ajp://%APPSERVER_HOSTNAME%:%APPSERVER_PORT%/%CONTEXT_ROOT%/
</IfModule>
