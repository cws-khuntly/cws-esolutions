## Set up some application-level details
## Root directories MUST be absolute. If
## we require a directory underneath a
## previously configured directory, we
## can use relative and handle accordingly
## in code
app_root = /opt/home/websrv
remote_app_root = /opt/home/websrv
app_access_flag = var/tmp/.update_in_progress
temp_dir = var/tmp
data_dir = var/run
main_class = bin/webAdministrationUI.sh
max_list_display = 10
service_restart_delay = 15
message_delay = 10
execution_delay = 3
local_execution = false
thread_timeout = 30
ssh_thread_timeout = 45
monitor_thread_timeout = 300
app_path = /opt/home/websrv/bin:/opt/home/websrv/lib:/opt/home/websrv/lib/helpers:/opt/home/websrv/lib/executors:/opt/home/websrv/lib/validators:/opt/home/websrv/helpers:/opt/home/websrv/lib/java/jre/bin
sys_path = /bin:/sbin:/usr/bin:/usr/sbin:/opt/bin:/usr/local/bin:/usr/local/sbin:/usr/ucb
iplanet_path = /opt/enterpriseRP_61/bin/https/admin/bin:/opt/enterpriseIST_61/bin/https/admin/bin:/opt/enterpriseQA_61/bin/https/admin/bin:/opt/enterprise_61/bin/https/admin/bin
ihs_path = /opt/IBMIHS60/bin:/opt/IBMIHS60/java/jre/bin:/opt/IBMIHS61/bin:/opt/IBMIHS61/java/jre/bin:/opt/IBMIHS70/java/jre/bin:/opt/IBMIHS70/bin
ld_library_path = /opt/enterpriseRP_61/bin/https/lib:/opt/enterpriseIST_61/bin/https/lib:/opt/enterpriseQA_61/bin/https/lib:/opt/enterprise_61/bin/https/lib:/opt/IBMIHS60/lib:/opt/IBMIHS60/gsk7/lib:/opt/IBMIHS61/lib:/opt/IBMIHS61/gsk7/lib:/opt/IBMIHS70/lib:/opt/IBMIHS70/gsk7/lib:/opt/home/websrv/lib/gsk7/lib
classpath = /opt/IBMIHS60/gsk7/classes/cfwk.zip:/opt/IBMIHS60/gsk7/classes/gsk7cls.jar:/opt/IBMIHS61/gsk7/classes/cfwk.zip:/opt/IBMIHS61/gsk7/classes/gsk7cls.jar:/opt/IBMIHS70/gsk7/classes/cfwk.zip:/opt/IBMIHS70/gsk7/classes/gsk7cls.jar:/opt/home/websrv/lib/gsk7/classes/cfwk.zip:/opt/home/websrv/lib/gsk7/classes/gsk7cls.jar
modified_ifs = ^
line_terminator = \r\n

## this is the REMOTE environment profile - .profile, .bash_profile, etc - FULL PATH
export_environment = true
environment_script = /opt/home/websrv/.websrv

## server ignore list (if neccessary)
server_ignore_list = usvh2euap4n usvh2euut05 vhdcdv23 usvoilpkana01 usvoilpkana02 usvh1eudv08 usvoileuap4n

## esupport files
einfo_website_defs = /opt/home/websrv/etc/eInfo/WebSite_Defs
einfo_platform_defs = /opt/esupport/etc/eInfo/Platform_Defs
einfo_machine_defs = /opt/esupport/etc/eInfo/Machine_Defs
einfo_contact_defs = /opt/esupport/etc/eInfo/Contact_Defs
einfo_plugin_defs = /opt/esupport/etc/eInfo/WebPlugin_Defs
einfo_vhost_defs = /opt/esupport/etc/eInfo/VHost_Defs

## startup exception lists
core_exception_list = etc/WebStartupExceptions
temp_exception_list = etc/TmpWebStartupExceptions

## resource files, again, relative to the installation root
error_resources = etc/error_messages.properties
message_resources = etc/resources.properties

## property files controlling aspects not internal to the entire application
logging_properties = etc/logging.properties
backup_properties = etc/backup_config.properties
web_config_file = etc/web_config.properties
monitor_config_file = etc/monitor.properties
ssl_config_file = etc/ssl_config.properties
build_config_file = etc/build_config.properties

## environment types
env_type_ist = ist
env_type_qa = qa
env_type_stg = stg
env_type_trn = trn
env_type_prd = prd

## lookups
internet_type_identifier = X
intranet_type_identifier = I

## security and access
security_file = etc/security.properties

## email
email_configuration = etc/mail_config.properties

## other constants
TRUE = true
FALSE = false
OK = OK
high_privileged_port = 1024
no_contact_info = none

## solaris interfaces
solaris_operational_iface = e1000g0

## dns service url
dns_service_url = http://webtools.live2support.com/nt_digajax.php\?queryType=dig\&target={SITE_HOSTNAME}\&record=A

## enable/disable functionality
web.mgmt.enabled = true
web.build.enabled = true
cert.mgmt.enabled = true
