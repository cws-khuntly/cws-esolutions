## security is configurable. probably shouldnt be but whatever.
enforce_system_security = true

## entropy generation
random_generator = /dev/random
entropy_generator = lib/security/generateEntropy.sh
entropy_file = etc/entropy
entropy_file_size = 16384

## Set up access and security
allowed_servers = caspersb-f16b1
proxy_servers = caspersb-r1b13 caspersb-prxsrv1

## configure ssh access
## note that this is a default type account - if it is to be used
## it must exist everywhere
ssh_user_name = proxysrv
ssh_user_auth = key:default

## user password/ssh keys - if individualized user accounts are used
## should be username = (pass|key):(password|/path/to/keyfile)
auth_type_ihsadm = key:default
auth_type_websrv = key:default

## configure what users and groups can use the app
authorized_users = websrv
authorized_groups = webdev

## configure security database info
## should be form of user:password, if multiple are required, separate with ^
security_tokens =

## configure the metaslot password information
metaslot_security_officer =
metaslot_security_password =
ws_security_password =

## configure password files
iplanet_db_pass_file = etc/webadm.pass
metaslot_db_pass_file =
ihs_db_pass_file = etc/ihsadm.pass

## DO NOT set this to true unless
## you REALLY know what you're doing
security_override = false

