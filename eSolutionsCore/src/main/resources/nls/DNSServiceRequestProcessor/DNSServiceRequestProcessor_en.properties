service.lookup.success = Successfully performed service lookup.
service.lookup.failure = No records were located for the provided query.

zone.build.success = Successfully built zone file data.
zone.build.failure = Failed to build zone file using the requested data.

zone.release.success = Successfully pushed new zone file to available DNS servers.
zone.release.failure = One or more attempts to transfer the zone to configured slave servers has failed.

zone.load.success = Successfully loaded available entries for the provided data.
zone.load.failure = No data was located for the provided entry.
