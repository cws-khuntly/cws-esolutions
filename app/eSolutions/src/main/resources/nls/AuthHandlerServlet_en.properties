## auth handler messages
user.login.session.timeout-warning = Your session is about to expire. Please click continue if you would like to retain your session, or logoff to exit the service.

## security manager
login.session.xml.invalid = The provided authentication message is invalid. Please try again.
login.request.malformed = Failed to properly decode the provided authentication message. Please try again.
requested.agent.not.found = Unable to locate the provided user account. Please try again.
login.target.user.not.authorized = Your user account is not authorized to access the requested resource.
login.datasource.authorization.failed = Failed to properly authenticate. Please notify your system administrator.
agent.not.authorized.for.request = Your user account is not authorized to access the requested resource.
