<IfModule proxy_module>
    ProxyRequests                   off
    ProxyVia                        block
    ProxyTimeout                    30
    ProxyErrorOverride              on
    ProxyPreserveHost               on
    ProxyAddHeaders                 on

    ProxyPass                       /esolutions/        ajp://127.0.0.1:10001/esolutions/
    ProxyPassReverse                /esolutions/        ajp://127.0.0.1:10001/esolutions/

    <Proxy /esolutions/>
        <RequireAny>
            Require                 local
            Require                 ip 127.0.0.1
            Require                 host .caspersbox.corp
        </RequireAny>
    </Proxy>
</IfModule>
