<IfModule proxy_module>
    ProxyRequests                   off
    ProxyVia                        block
    ProxyTimeout                    30
    ProxyErrorOverride              on
    ProxyPreserveHost               on
    ProxyAddHeaders                 on

    ProxyPass                       /eSolutions/        ajp://127.0.0.1:10001/eSolutions/
    ProxyPassReverse                /eSolutions/        ajp://127.0.0.1:10001/eSolutions/
</IfModule>
