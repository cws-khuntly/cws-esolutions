## Set up some application-level details
## Root directories MUST be absolute. If
## we require a directory underneath a
## previously configured directory, we
## can use relative and handle accordingly
## in code
remote_app_root = /opt/home/named
temp_dir = var/tmp
data_dir = var/run
plugin_path = /opt/home/named/bin:/opt/home/named/lib:/opt/home/named/lib/helpers:/opt/home/named/lib/executors:/opt/home/named/lib/validators:/opt/home/named/helpers
named_path = /usr/sbin:/usr/bin
gd_path =
ld_library_path = /lib:/usr/lib:/usr/local/lib
modified_ifs = ^

## this is the REMOTE environment profile - .profile, .bash_profile, etc - FULL PATH
export_environment = true
environment_script = /opt/home/named/.bash_profile

## overrides
## never set these to true in a production environment.
## doing so could have consequences.
override_target_validation = true

## data files, relative to the installation root
work_directory = workspace
backup_file_list = var/run/backup_list.lst
dig_data_file = var/run/dig_results
allowed_gtld_list = allowed_gtld_list.properties
allowed_cctld_list = allowed_cctld_list.properties
allowed_record_list = allowed_record_types.properties
allowed_service_names = allowed_service_names.properties

## resource files, again, relative to the installation root
error_resources = errors.properties
message_resources = messages.properties

## property files controlling aspects not internal to the entire application
backup_properties = backup_config.properties
monitor_config_file = monitor.properties
mail_config_file = mail_config.properties

## dns config
internet_dns_config = internet_dns.properties
intranet_dns_config = intranet_dns.properties

## security and access
security_file = security.properties

## enable/disable functionality
internet.failover.enabled = true
intranet.failover.enabled = true
dns.record.add.enabled = true
dns.record.modify.enabled = true
dns.svc.mgmt.enabled = true
dns.rndc.mgmt.enabled =  true
dns.dnssec.mgmt.enabled = true
dns.tsig.mgmt.enabled = true
dns.dhcpd.mgmt.enabled = true
