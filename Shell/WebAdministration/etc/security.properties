## security is configurable. probably shouldnt be but whatever.
typeset -rx ENFORCE_SYSTEM_SECURITY=true

## Set up access and security
typeset -rx ALLOWED_SERVERS=caspersb-f16b1

typeset -rxi PASSWORD_LENGTH=64;

## configure ssh access
## note that this is a default type account - if it is to be used
## it must exist everywhere
typeset -rx SSH_USER_NAME=proxysrv
typeset -rx SSH_USER_AUTH=key:default

## user password/ssh keys - if individualized user accounts are used
## should be username=(pass|key):(password|/path/to/keyfile)
typeset -rx AUTH_TYPE_IHSADM=key:default
typeset -rx AUTH_TYPE_WEBSRV=key:default

## configure what users and groups can use the app
typeset -rx AUTHORIZED_USERS=websrv
typeset -rx AUTHORIZED_GROUPS=webdev

## configure security database info
## should be form of user:password, if multiple are required, separate with ^
typeset -rx SECURITY_TOKENS=

## configure the metaslot password information
typeset -rx METASLOT_SECURITY_OFFICER=
typeset -rx METASLOT_SECURITY_PASSWORD=
typeset -rx WS_SECURITY_PASSWORD=

## configure password files
typeset -rx IPLANET_DB_PASS_FILE=etc/webadm.pass
typeset -rx METASLOT_DB_PASS_FILE=
typeset -rx IHS_DB_PASS_FILE=etc/ihsadm.pass

## DO NOT set this to true unless
## you REALLY know what you're doing
typeset -rx SECURITY_OVERRIDE=false

